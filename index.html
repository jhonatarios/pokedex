<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links -->
    <link rel="shortcut icon" href="./favicons/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Main JS -->
    <script src="./js/script.js" defer></script>
    <title>Pokédex</title>
</head>
<body>
    <!-- Pokédex -->
    <main>
        <!-- Dados do Pokémon -->
        <img src="" alt="pokemon" class="pokemon_image">
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> —
            <span class="pokemon_name"></span>
        </h1>
        <!-- Busca de outros Pokémons -->
        <form class="form">
            <input 
            type="search"
            class="input_search"
            placeholder="Name or Number"
            required
            >
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt;Prev</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="./images/pokedex.png" alt="Pokédex" class="pokedex">
    </main>
</body>
</html>
